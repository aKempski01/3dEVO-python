experiment_name: take_01

num_epochs: 5
population_length: 10
num_dim: 2

#True False
run_in_parallel: False
num_cpu: 2

# Synch; Asynch; SemiSynch
mortality_strategy: SemiSynch

mortality_rate: 0.1

#Deterministic; Probabilistic; Weighted
reproduction_strategy_name: Deterministic

num_cells_for_mean: 4


#SPATIAL; MIXED
spatiality_strategy: SPATIAL

#Moore, VonNeumann
neighbourhood_type: VonNeumann



#problem_name: HawkDoveProblem
problem_name: HawkDoveDynamicProblem
#problem_name: ApoptosisProblem


problem_params:
  V_param: 9
  C_param: 6

#problem_params:
#  a_param: 0.2
#  b_param: 0.3
#  c_param: 0

# Put path to initial matrix. If you want to generate matrix on random put None.
initial_matrix: None

initial_probability:
  Hawk: 0.29
  Dove: 0.71

#  2: 0.33


# None, StepResourceFunction, CosResourceFunction, LinearResourceFunction, ReciprocalResourceFunction, QuadraticResourceFunction, SingleStepResourceFunction
chosen_resource_function: LinearResourceFunction
resource_function_params:
  mode: global

  resource_phenotypes:
    ph1: Hawk
    ph2: Dove


  step_initial_value: 0
  step_inc: 1
  step_epoch: 200

  a_param: -1
  b_param: 1
  c_param: 1
  k_param: 1
  h_param: 0.1