experiment_name: take_01

num_epochs: 500
population_length: 32
num_dim: 2

#True False
run_in_parallel: True
num_cpu: 2

# Synch; Asynch; SemiSynch
mortality_strategy: SemiSynch

mortality_rate: 0.1

#Deterministic; Probabilistic; Weighted
reproduction_strategy_name: Deterministic

num_cells_for_mean: 3


#SPATIAL; MIXED
spatiality_strategy: MIXED

#Moore, VonNeumann
neighbourhood_type: Moore



problem_name: HawkDoveProblem
#problem_name: HawkDoveDynamicProblem
#problem_name: ApoptosisProblem


problem_params:
  V_param: 6
  C_param: 9

#problem_params:
#  a_param: 0.2
#  b_param: 0.3
#  c_param: 0

# Put path to initial matrix. If you want to generate matrix on random put None.
initial_matrix: None

initial_probability:
  Hawk: 0.5
  Dove: 0.5
#
#initial_probability:
#  K: 0.5
#  M: 0.5
#  N: 0

#  2: 0.33


# None, StepResourceFunction, CosResourceFunction, LinearResourceFunction, ReciprocalResourceFunction, QuadraticResourceFunction, SingleStepResourceFunction
chosen_resource_function: None
resource_function_params:
  mode: time

  resource_phenotypes:
    ph1: Hawk
    ph2: Dove



  step_initial_value: 0
  step_inc: 1
  step_epoch: 200

  a_param: -1
  b_param: 0
  c_param: 1

  k_param: 1
  h_param: 0.1
  num_periods: 2
  average_cos_value: 0
  offset: 0
#  offset: -0.25

